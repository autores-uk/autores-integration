# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/maven/classpath" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/maven/module" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/maven/native" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "gradle" # See documentation for possible values
    directory: "/gradle/classpath" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "gradle" # See documentation for possible values
    directory: "/gradle/module" # Location of package manifests
    schedule:
      interval: "weekly"
